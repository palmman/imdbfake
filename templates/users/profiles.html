{% extends 'base.html' %}


{% block content %}
    

{% include 'includes/navbar.html' %}
<div class="container">
    <div class="columns is-mobile mt-6">
        <div class="column is-2">
            <aside class="menu">
                <ul class="menu-list">
                  <li>
                    <a class="is-active">Manage Your Profiles</a>
                    <ul>
                      <li><a href="{% url 'edit_profile' %}">Edit</a></li>
                      <li><a>Plugins</a></li>
                      <li><a>Add a member</a></li>
                    </ul>
                  </li>
                </ul>
            </aside>
        </div>
        <div class="column is-2">
            <figure class="image is-128x128">
                <img class="is-rounded" src="{{profile.profile_image.url}}">
            </figure>
        </div>
        <div class="column is-8">
            <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">{{profile.name}}</p>
                    <p class="subtitle is-6">@{{profile.username}}</p>
                    <p class="subtitle is-4">{{profile.email}}</p>
                  </div>
                </div>
                <br>
                <div class="content">
                    {{profile.created}}
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
